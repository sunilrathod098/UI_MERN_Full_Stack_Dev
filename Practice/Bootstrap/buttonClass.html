<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <dl class="m-4">
        <h1 class="text-primary">ButtonClass</h1>
        <nav class="btn-toolbar mt-4 bg-danger">
            <div class="btn-group">
                <button class="btn btn-danger bi bi-house-door"> Home</button>
                <button class="btn btn-danger bi bi-globe"> Page</button>
                <button class="btn btn-danger bi bi-cart4"> Shop</button>
                <button class="btn btn-danger bi bi-book"> Blog</button>
            </div>
        </nav>
        <dt class="mt-2">button base</dt>
        <dd class="btn bg-success text-white">Submit</dd>
        <dt class="mt-2">Contextual</dt>
        <dd>
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-warning">Insert</button>
            <button class="btn btn-secondary">Create</button>
            <button class="btn btn-success">Submit</button>
        </dd>

        <dt>Outline-Contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
            <button class="btn btn-outline-warning">Insert</button>
            <button class="btn btn-outline-secondary">Create</button>
            <button class="btn btn-outline-success">Submit</button>
        </dd>

        <dt>Contextual-Size</dt>
        <dd>
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-warning btn-lg">Insert</button>
            <button class="btn btn-secondary btn-md">Create</button>
            <button class="btn btn-success btn-lg">Submit</button>
        </dd>

        <dt>Contextual-Group</dt>
        <dd>
            <button class="bi bi-play btn btn-danger"></button>
            <button class="bi bi-pause btn btn-danger"></button>
            <button class="bi bi-stop btn btn-warning"></button>
        </dd>
    </dl>
    <dl>
        <dt class="m-2">Special</dt>
    <dd class="ms-2">
        <button class="btn btn-link">Signin</button>
        <button class="btn btn-link">Signout</button>
        <button class="btn btn-close"></button>
    </dd>
    </dl>
</body>
</html>
