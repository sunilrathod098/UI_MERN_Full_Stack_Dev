<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Float</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icon/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
    <div class="m-4 p-4 bg-white rounded shadow">
        <div class="fs-4 fw-bold h1 text-primary text-center">Personal Loan EMI Calculator</div>
        <div class="my-4 row">
            <div class="col">Amount You Need <input type="text" size="8"></div>
            <div class="col">For <input type="text" size="2"> Year</div>
            <div class="col">Interest Rate <input type="text" size="2"> %</div>
        </div>
        <div>
            <div class="col"><input type="range" min="1" max="100" value="20" class="w-100"></div>
            <div>
                <span class="float-start">&#8377; 1,00,000/-</span>
                <span class="float-end">&#8377; 10,00,000/-</span>
            </div class="col">
            <div class="col"><input type="range" value="2" class="w-100"></div>
            <div>
                <span class="float-start">1</span>
                <span class="float-end">5</span>
            </div>
        </div>
        <div>
            <div class="col"><input type="range" value="10" class="w-100"></div>
            <div>
                <span>10.45%</span>
                <span class="float-end"> 18.45%</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end">Calculate</button>
            </div>
        </div>
    </div>
</body>
</html>
