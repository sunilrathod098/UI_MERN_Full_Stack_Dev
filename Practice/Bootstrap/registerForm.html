<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <form class="mt-4 border border-4 rounded p-4 w-25">
        <div class="bi my-2 text-center bi-person-fill fs-4 fw-bold">User Register</div>
        <div class="mb-2">
            <label class="form-lable">User Name</label>
            <input type="text" placeholder="your name" class="form-control">
        </div>

        <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="text" placeholder="your password" class="form-control">
        </div>

        <div class="mb-2">
            <label class="form-label">Your City</label>
            <div>
                <select class="form-select">
                    <option>Select City</option>
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                    <option>Mumbai</option>
                </select>
            </div>
        </div>

        <div>
            <label class="form-label">Ratings</label>
            <input type="range" class="form-range">
        </div>
        <div>
            <label class="form-label">Subscribe</label>
            <div class="form-switch">
                <input class="form-check-input" type="checkbox"> <label class="form-check-label">Yes</label>
            </div>
        </div>
        <div class="mb-2">
            <button class="btn btn-warning w-100">Register</button>
        </div>
    </form>
</body>
</html>
